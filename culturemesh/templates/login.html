<head>
	<title>CultureMesh</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/culturemesh-style.css') }}">
</head>

<body>
	<div class="cm-login-body">
		<div class="cm-logo-section">
			<img src="https://www.culturemesh.com/images/logo_header.png"/>
		</div>
		<div class="cm-signin-section">
			<div class="cm-signin-prompt">
				Sign in, please
			</div>
			<form id="cm-username-form">
				<input type="text" class="cm-input-field" id="username" placeholder="Email"></input>
			</form>
			<form id="cm-password-form">
				<input type="text" class="cm-input-field" id="password" placeholder="Password"></input>
			</form>
			<input type="submit" class="cm-box-button" id="signin-button" value="SIGN IN">
	    </input>
		</div>
		<div class="cm-signup-section">
			<div class="cm-account-prompt">
				Need an account?
			</div>
			<input type="submit" class="cm-text-button" id="signup-button" value="SIGN UP">
			</input>
		</div>
	</div>
</body>
