{% extends "base.html" %}

{% block content %}
<div class="row">

  <div class="cm-profile-card container-fluid">
    <div class="p-3 cm-profile-image text-center">
      <img class="usr-image" src="//www.culturemesh.com/images/cm_logo_blank_profile_lrg.png#">
    </div>
    <div class="cm-profile-name text-center">
      Welcome, User.
    </div>
  </div>

  <div class="container profile-dashboard">
    <div id="culturemesh-dashboard-menu" class="btn-group btn-group-sm" role="group">
      <button id="cm-button" type="button" class="btn btn-secondary">Dashboard</button>
      <button id="cm-button" type="button" class="btn btn-secondary">Networks</button>
      <button id="cm-button" type="button" class="btn btn-secondary">Events</button>
      <button id="cm-button" type="button" class="btn btn-secondary">Accounts</button>
    </div>

    <div class="p-3 container">
      <div class="py-1 row">
        <div class="p-3 card text-center">
          <p>Dashboard</p>
        </div>
      </div>

    <div class="p-3 container">
      <div class="py-1 row">
        <div class="p-3 card text-center">
          <p>Events</p>
        </div>
      </div>
    </div>

      <div class="p-3 container">
      <div class="py-1 row">
        <div class="p-3 card text-center">
          <p>Networks</p>
        </div>
      </div>
    </div>

      <div class="p-3 container">
      <div class="py-1 row">
        <div class="p-3 card text-center">
          <p>Account</p>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
