<head>
	<title>CultureMesh</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
	<div class="cm-register-body">
		<form class="cm-form-style" method="POST">
		<div class="cm-logo-section">
			<img src="https://www.culturemesh.com/images/logo_header.png" id="logo"/>
		</div>
		<div class="cm-signin-section">
			<form id="name-form">
				<input type="text" class="cm-input-field" id="name" placeholder="Name"></input>
			</form>
			<form id="email-form">
				<input type="text" class="cm-input-field" id="email" placeholder="Email"></input>
			</form>
			<form id="password-form">
				<input type="text" class="cm-input-field" id="password" placeholder="Password"></input>
			</form>
			<form id="confirm-password-form">
				<input type="text" class="cm-input-field" id="confirm-password" placeholder="Confirm Password"></input>
			</form>
		</div>
		<div class="cm-register-signup-section">
			<input type="submit" class="cm-box-button" id="signup-button" value="SIGN UP">
			</input>
			<div class="cm-or-prompt">
				or
			</div>
			<input type="submit" class="cm-box-button" id="cm-signinfb-button" value="SIGN IN WITH FACEBOOK">
			</input>
			<input type="submit" class="cm-register-text-button" id="signin-button" value="Already registered? Please Sign In.">
			</input>
		</div>
		</form>
	</div>
</body>
