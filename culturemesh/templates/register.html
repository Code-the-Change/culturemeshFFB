<!DOCTYPE html>
<html>
	<head>
		<title>CultureMesh</title>
	  <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/culturemesh-style.css') }}">
	</head>
	<body>
		<div class="wrapper container-fluid">
			<div class="row">
				<div class="center text-center">
					<div id="cm-register-logo" class="p-5">
						<img src="https://www.culturemesh.com/images/logo_header.png"/>
					</div>
				</div>
			</div>
			<form method="POST">
				<div class="row">
					<div class="container p-5">
						<div class="row">
							<form id="name-form">
								<input type="text" class="cm-input-field" id="name" placeholder="Name"></input>
							</form>
							<form id="email-form">
								<input type="text" class="cm-input-field" id="email" placeholder="Email"></input>
							</form>
							<form id="password-form">
								<input type="text" class="cm-input-field" id="password" placeholder="Password"></input>
							</form>
							<form id="confirm-password-form">
								<input type="text" class="cm-input-field" id="confirm-password" placeholder="Confirm Password"></input>
							</form>
						</div>
						<div class="row">
							<div class="cm-account-prompt">
								Need an account?
							</div>
							<input type="submit" class="cm-text-button" id="signup-button" value="SIGN UP">
							</input>
						</div>
						<div class="row">
							Sign in
						</div>
					</div>
			</form>
		</div>
	</body>
</html>
