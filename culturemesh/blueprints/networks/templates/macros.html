{% macro eventblurb(event) %}
    <div class="p-2 cm-event-blurb">
      <div class="container">
        <div class="row">
          <div class="col-4 cm-event-blurb-col-l">
            <p class="pt-3 cm-blurb-date">
              {{ event['month_abbr'] }} {{ event['day'] }}
            </p>
            <p class="cm-blurb-weekday">
              {{ event['weekday_abbr'] }}
            </p>
          </div>
          <div class="col-8 cm-event-blurb-col-r">
            <a href="/event" class="hidden-link">
              <p class="cm-blurb-title">
                {{ event['title'] }}
              </p>
            </a>
            <p class="cm-blurb-subtitle">
              {{ event['time'] }}
            </p>
          </div>
        </div>
      </div>
    </div>
{% endmacro %}

{% macro postblurb(post) %}
    <div class="p-2 cm-post-blurb">
      <div class="container">
        <div class="row">
          <p class="cm-post-blurb-top-text">
            By {{ post['username'] }} | x hours ago
          </p>
        </div>
        <div class="row">
          <a href="/post" class="hidden-link">
            <p class="cm-post-blurb-text">
              {{ post['post_text'] | truncate(128) }}
            </p>
          </a>
        </div>
        <div class="row">
          <a href="/post" class="hidden-link">
            <div class="cm-post-blurb-small-text">
              <i class="fas fa-comment fa-sm"></i>
              x Replies
            </div>
          </a>
        </div>
      </div>
    </div>
{% endmacro %}
