{% extends "base.html" %}

{% block content %}

  <!-- Post text and blurb -->
  <div class="wrapper container-fluid pt-3">
    <div class="cm-blurb">
      <div class="container-fluid">
        <div class="pt-3 px-3 row">
          <p>Create a <strong>post</strong> in network: </p>
        </div>
        <div class="row pb-3">
          <div class="col-1">
            <i id="cm-icon" class="fas fa-users"></i>
          </div>
          <div class="col">
            <span class="cm-light-font-small">{{ network_title }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wrapper container-fluid">
    <iframe name="dummyframe" id="cm-dummyframe"></iframe>
    <form action="{{ create_post_url }}"
          method="POST"
          target="dummyframe">

      <input type="hidden" name="id_user" value="{{ curr_user_id }}">
      <input type="hidden" name="id_network" value="{{ id_network }}">
      <input type="hidden" name="vid_link" value="">
      <input type="hidden" name="img_link" value="">

      <div class="cm-create-post-div text-right cm-regular-font-small">
        <textarea class="form-control cm-text-input-field"
                  rows="4"
                  name="post_text"
                  required
                  autofocus
                  placeholder="Create a post"></textarea>
      </div>
      <div class="col">
        <div class="row py-2">
            <input type="submit"
              class="my-2 btn btn-secondary btn-sm pr-3"
              id="cm-post-submit-button"
              value="Create Post"/>
        </div>
        <div class="row text-right cm-small-note">
            <p>* Go to the network page to see your post after submitting.</p>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
